			<h2>Sign Up</h2>
			<form action=" " th:action="@{/do_register}" method="post" th:object="${user}">

				<div class="form-group">
					<label for="username">Username:</label>
					<input name="Name" type="text" id="username" required th:value="${user.name}">
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input name="Email" type="email" id="email" required th:value="${user.email}">
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input name="Password" type="password" id="password" th:value="${user.password}" required>
				</div>

				<div class="form-group">
					<textarea name="About" rows="3" class="form-control" placeholder="Enter some thing about your self"
						th:value="${user.about}"></textarea>
				</div>
				<input type="submit" value="Sign Up">
			</form>
			<div class="form-footer ">
				Already have an account? <a href="/login">Login</a><br>
				<a href="#">Forget password </a>
			</div>
		</div>

	</section>

</body>
